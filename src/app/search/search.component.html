<!-- Modal de los botones aÃ±adir -->
<app-add [folder]="folder" (folderChange)="emitParent($event)" (restChange)="getRests()"></app-add>

<!-- Off canvas del buscador -->
<div class="offcanvas">
  <i class="fa fa-times fa-2x text-white" (click)="dismiss()"></i>
  <div class="row mb-4">
    <div class="col">
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="nameFilter">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngFor="let rest of (rests | byname: nameFilter)">

        <div class="row">
          <div class="col-md-11">
            <h4 class="">{{rest.name}}</h4>
          </div>
          <div class="col-md-1">
            <i class="fa fa-times grey fa-1" (click)="deleteRest(rest)"></i>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="">{{rest.path}}</p>
          </div>
        </div>

      </div>
      <hr>
    </div>
  </div>
</div>
