<div class="offcanvas">
  <i class="fa fa-times fa-2x text-white" (click)="dismiss()"></i>
  <div class="row mb-4">
    <div class="col">
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="nameFilter">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngFor="let rest of (rests | byname: nameFilter)">
        <app-rest [rest]="rest"></app-rest>
      </div>
    </div>
  </div>
</div>
