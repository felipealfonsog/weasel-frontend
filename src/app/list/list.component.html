
<div class="container mx-auto" *ngIf="folder">
  <div class="" *ngIf="folder.content.length">
    <button type="button" class="btn btn-primary" (click)="startRest()" style="display:none">Start</button>
    <button type="button" class="btn btn-primary" (click)="stopRest()" style="display:none">Stop</button>
    <div class="test" *ngFor="let rest of folder.content">
      <app-rest [rest]="rest"></app-rest>
    </div>
  </div>
  <div class="" *ngIf="folder.folders.length">
    <div class="test" *ngFor="let folder of folder.folders">
      <app-folder [folder]="folder" (click)="getFolder(folder)"></app-folder>
    </div>
  </div>
</div>
