
<div class="" *ngIf="folder">
  <!--  CREATE FOLDER -->
  <input type="text" value="" [(ngModel)]="newFolder.name">
  <button type="button" class="btn btn-primary" (click)="createFolder()">Create Folder</button>

  <!--  CREATE REST -->
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input class="form-control" placeholder="Your name rest..." [(ngModel)]="newRest.name">
    <small id="emailHelp" class="form-text text-muted">Un nombre descriptivo.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Path</label>
    <input class="form-control" placeholder="Your name rest..." [(ngModel)]="newRest.path">
    <small id="emailHelp" class="form-text text-muted">Un nombre descriptivo.</small>
  </div>

  <div class="form-group">
    <label for="exampleSelect2">Response (deshabilitado)</label>
    <textarea class="form-control" rows="10" placeholder="{json:'example'}" [(ngModel)]="newRest.response"></textarea>
  </div>

  <button type="button" class="btn btn-primary" (click)="createRest()">Create Rest</button>

  <!--  LIST ALL -->
  <h1>{{folder.name}}</h1>

  <nav class="breadcrumb">
    <ol *ngFor="let directory of breadcrumb">
      <li (click)="navigate(directory)"> / {{directory}}</li>
    </ol>
  </nav>

  <div class="" *ngIf="folder.content.length">
    <button type="button" class="btn btn-primary" (click)="startRest()">Start</button>
    <button type="button" class="btn btn-primary" (click)="stopRest()">Stop</button>
    <div class="test" *ngFor="let rest of folder.content">
      <app-rest [rest]="rest"></app-rest>
    </div>
  </div>
  <div class="" *ngIf="folder.folders.length">
    <div class="test" *ngFor="let folder of folder.folders">
      <app-folder [folder]="folder" (click)="getFolder(folder)"></app-folder>
    </div>
  </div>
</div>
